name: Flutter CI/CD Pipeline

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  pull_request:
    branches: [main]
env:
  FLUTTER_VERSION: "3.19.5"
  PROJECT_DIR: "flutter_printer_qpos"
  ORG_NAME: "com.dspread"
# Á≠æÂêçÈÖçÁΩÆ
  KEYSTORE_BASE64: ${{ vars.KEYSTORE_FILE }}
  KEYSTORE_ALIAS: ${{ vars.KEY_ALIAS }}
  KEYSTORE_PASSWORD: ${{ vars.KEYSTORE_PASSWORD }}
  KEY_PASSWORD: ${{ vars.KEY_PASSWORD }}
  KEYSTORE_PATH: "flutter_printer_qpos/example/android/app/keystores"  # Â≠òÂÇ®Ë∑ØÂæÑ
jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1. Ê£ÄÂá∫‰ª£Á†ÅÔºàËé∑ÂèñÂÆåÊï¥Êèê‰∫§ÂéÜÂè≤Ôºâ
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ëé∑ÂèñÂÆåÊï¥Êèê‰∫§ÂéÜÂè≤Ôºå‰ª•‰æøËé∑ÂèñÊèê‰∫§‰ø°ÊÅØ

      # 2. Ëé∑ÂèñÊèê‰∫§‰ø°ÊÅØ
      - name: Get commit details
        id: commit
        run: |
          echo "commit_hash=$(git log -1 --pretty=%H)" >> $GITHUB_OUTPUT
          echo "commit_message=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT
          echo "commit_author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT
          echo "commit_date=$(git log -1 --pretty=%cd --date=format:'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
          echo "commit_url=$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/commit/$GITHUB_SHA" >> $GITHUB_OUTPUT

      # 3. È™åËØÅÈ°πÁõÆÁõÆÂΩï
      - name: Verify project directory
        run: |
          if [ ! -d "${{ env.PROJECT_DIR }}" ]; then
            echo "::error::Project directory '${{ env.PROJECT_DIR }}' not found!"
            ls -la
            exit 1
          fi
      # 2. ËÆæÁΩÆAndroidÁéØÂ¢É
      - uses: android-actions/setup-android@v3
        with:
          android-sdk-platform: 34
          android-sdk-build-tools: 34.0.0

      # 4. ËÆæÁΩÆFlutterÁéØÂ¢É
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      # 5. È™åËØÅÁéØÂ¢É
      - name: Verify Flutter
        run: |
          flutter --version
          flutter doctor

      # 6. Êô∫ËÉΩ‰øÆÂ§çÈ°πÁõÆÁªìÊûÑÔºàÂÖºÂÆπÂ§ßÂ∞èÂÜôÔºâ
      - name: Fix and Prepare Project
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          # 1. Êü•ÊâæÂÖ•Âè£Êñá‰ª∂ÔºàÂÖºÂÆπÂ§ßÂ∞èÂÜôÔºâ
          echo "Êü•ÊâæÂÖ•Âè£Êñá‰ª∂..."
          ENTRY_POINT=""
          # Ê£ÄÊü•ÂèØËÉΩÁöÑÂÖ•Âè£Êñá‰ª∂Ë∑ØÂæÑÔºà‰∏çÂå∫ÂàÜÂ§ßÂ∞èÂÜôÔºâ
          for path in "example/lib/main.dart" "Example/lib/main.dart" "lib/main.dart"; do
            if [ -f "$path" ]; then
              ENTRY_POINT="$path"
              break
            fi
          done
          
          # Â¶ÇÊûúÊ†áÂáÜË∑ØÂæÑÊ≤°ÊâæÂà∞Ôºå‰ΩøÁî®findÂëΩ‰ª§ÊêúÁ¥¢
          if [ -z "$ENTRY_POINT" ]; then
            ENTRY_POINT=$(find . -iname "main.dart" -o -iname "main_prod.dart" | head -1)
            if [ -z "$ENTRY_POINT" ]; then
              echo "::error::Êú™ÊâæÂà∞‰ªª‰ΩïDartÂÖ•Âè£Êñá‰ª∂!"
              exit 1
            fi
          fi
          echo "ÊâæÂà∞ÂÖ•Âè£Êñá‰ª∂: $ENTRY_POINT"
          echo "ENTRY_POINT=$ENTRY_POINT" >> $GITHUB_ENV

          # 2. Â§á‰ªΩÂÖ≥ÈîÆÊñá‰ª∂ÔºàÂÖºÂÆπÂ§ßÂ∞èÂÜôÔºâ
          echo "Â§á‰ªΩÂÖ≥ÈîÆÊñá‰ª∂..."
          mkdir -p ../temp_backup
          
          # Â§á‰ªΩlibÂíåpubspec.yaml
          cp -r lib pubspec.yaml ../temp_backup/
          
          # Â§á‰ªΩassetsÁõÆÂΩïÔºàÂÖºÂÆπÂ§ßÂ∞èÂÜôÔºâ
          for dir in assets Assets; do
            if [ -d "$dir" ]; then
              cp -r "$dir" ../temp_backup/
              break
            fi
          done
          
          # Â§á‰ªΩtestÁõÆÂΩï
          [ -d "test" ] && cp -r test ../temp_backup/
          
          # 3. ‰øÆÂ§çpagesÁõÆÂΩïÂ§ßÂ∞èÂÜôÈóÆÈ¢ò
          echo "‰øÆÂ§çpagesÁõÆÂΩïÂ§ßÂ∞èÂÜôÈóÆÈ¢ò..."
          if [ -d "example/pages" ] && [ ! -d "example/Pages" ]; then
            mv "example/pages" "example/Pages"
          elif [ -d "lib/pages" ] && [ ! -d "lib/Pages" ]; then
            mv "lib/pages" "lib/Pages"
          fi
          
          # 4. ‰øÆÂ§çÂØºÂÖ•ËØ≠Âè•‰∏≠ÁöÑÂ§ßÂ∞èÂÜôÈóÆÈ¢ò
          echo "‰øÆÂ§çÂØºÂÖ•ËØ≠Âè•..."
          for file in $(find . -name "*.dart"); do
            # ‰øÆÂ§çpages/PagesÂ§ßÂ∞èÂÜôÈóÆÈ¢ò
            sed -i -E "s|import ['\"][pP]ages/PrintItemsPage\.dart['\"]|import 'Pages/PrintItemsPage.dart'|g" "$file"
          done
          
          # 5. ÈáçÂª∫È°πÁõÆÁªìÊûÑ
          echo "ÈáçÂª∫È°πÁõÆÁªìÊûÑ..."
          cd ..
          flutter create \
            --platforms android,ios \
            --project-name ${{ env.PROJECT_DIR }} \
            --org ${{ env.ORG_NAME }} \
            --overwrite \
            temp_flutter_project
          
          # 6. ÊÅ¢Â§çÈ°πÁõÆ
          echo "ÊÅ¢Â§çÈ°πÁõÆ..."
          cp -r temp_flutter_project/. ${{ env.PROJECT_DIR }}/
          rm -rf temp_flutter_project
          
          # 7. ÊÅ¢Â§çÂéüÊúâ‰ª£Á†Å
          cd ${{ env.PROJECT_DIR }}
          rm -rf lib test
          cp -r ../temp_backup/lib .
          [ -d "../temp_backup/test" ] && cp -r ../temp_backup/test .
          cp ../temp_backup/pubspec.yaml .
          
          # ÊÅ¢Â§çassetsÁõÆÂΩïÔºàÂÖºÂÆπÂ§ßÂ∞èÂÜôÔºâ
          for dir in assets Assets; do
            if [ -d "../temp_backup/$dir" ]; then
              cp -r "../temp_backup/$dir" .
              break
            fi
          done
          
          # 8. Á°Æ‰øùÂÖ•Âè£Êñá‰ª∂Â≠òÂú®
          if [ ! -f "$ENTRY_POINT" ]; then
            echo "::error::ÂÖ•Âè£Êñá‰ª∂ $ENTRY_POINT ‰∏çÂ≠òÂú®!"
            exit 1
          fi
          
          # 9. Ê∏ÖÁêÜÂ§á‰ªΩ
          rm -rf ../temp_backup
          echo "È°πÁõÆÂáÜÂ§áÂÆåÊàê!"

      # 7. Ëé∑Âèñ‰æùËµñ
      - name: Get dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          flutter pub get

      # 8. ËÆæÁΩÆJavaÁéØÂ¢É
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

    # 3. ÊÅ¢Â§çkeystoreÊñá‰ª∂
      - name: Setup Keystore
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          # ÂàõÂª∫ÁõÆÂΩï
          mkdir -p ${{ env.KEYSTORE_PATH }}
          
          # ‰ªéÁéØÂ¢ÉÂèòÈáèËß£Á†Åkeystore
          echo "${{ env. }}" | base64 -d > ${{ env.KEYSTORE_PATH }}/app.keystore
          
          # È™åËØÅÊñá‰ª∂
          if [ ! -f "${{ env.KEYSTORE_PATH }}/app.keystore" ]; then
            echo "::error::Keystore restoration failed!"
            exit 1
          fi
          
          # ËÆæÁΩÆÊùÉÈôê
          chmod 600 ${{ env.KEYSTORE_PATH }}/app.keystore

     # 8. ËÆæÁΩÆÁ≠æÂêçÂØÜÈí•
      - name: Setup signing keys
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          # ÂàõÂª∫ÁõÆÂΩïÂπ∂ÊÅ¢Â§çkeystore
          mkdir -p ${{ env.KEYSTORE_PATH }}
          echo "${{ env. }}" | base64 -d > ${{ env.KEYSTORE_PATH }}/app.keystore
          chmod 600 ${{ env.KEYSTORE_PATH }}/app.keystore

          # ÂàõÂª∫key.properties
          cat > android/key.properties <<EOF
          storeFile=${PWD}/${{ env.KEYSTORE_PATH }}/app.keystore
          storePassword=${{ env.KEYSTORE_PASSWORD }}
          keyAlias=${{ env.KEY_ALIAS }}
          keyPassword=${{ env.KEY_PASSWORD }}
          EOF

          # ‰øÆÊîπbuild.gradle
          sed -i '/android {/a \
          signingConfigs {\
              release {\
                  storeFile file("'"${PWD}/${{ env.KEYSTORE_PATH }}/app.keystore"'")\
                  storePassword "'"${{ env.KEYSTORE_PASSWORD }}"'"\
                  keyAlias "'"${{ env.KEY_ALIAS }}"'"\
                  keyPassword "'"${{ env.KEY_PASSWORD }}"'"\
              }\
          }\
          buildTypes {\
              release {\
                  signingConfig signingConfigs.release\
              }\
          }' android/app/build.gradle

          echo "Á≠æÂêçÈÖçÁΩÆÂÆåÊàê"
          echo "key.propertiesÂÜÖÂÆπ:"
          cat android/key.properties

      # 10. ÊûÑÂª∫APK (‰ΩøÁî®ÊâæÂà∞ÁöÑÂÖ•Âè£ÁÇπ)
      - name: Build APK
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          echo "‰ΩøÁî®ÂÖ•Âè£ÁÇπ: $ENTRY_POINT"
          flutter clean
          flutter build apk --release --no-tree-shake-icons -t $ENTRY_POINT


       # 10. È™åËØÅAPKÁ≠æÂêç
      - name: Verify APK signature
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          # ËÆæÁΩÆAndroidÂ∑•ÂÖ∑Ë∑ØÂæÑ
          export PATH=$PATH:$ANDROID_HOME/build-tools/34.0.0
          
          # È™åËØÅÁ≠æÂêç
          if ! apksigner verify --print-certs build/app/outputs/flutter-apk/app-release.apk; then
            echo "::error::APKÁ≠æÂêçÈ™åËØÅÂ§±Ë¥•"
            echo "Â∞ùËØï‰ΩøÁî®jarsignerÈ™åËØÅ..."
            jarsigner -verify -verbose -certs build/app/outputs/flutter-apk/app-release.apk || exit 1
          fi
          echo "‚úÖ APKÁ≠æÂêçÈ™åËØÅÈÄöËøá"
          
      # 11. ÊèêÂèñÁâàÊú¨‰ø°ÊÅØÂπ∂ËÆæÁΩÆÊûÑÂª∫Êó•Êúü
      - name: Extract version info
        id: version
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}' | tr -d '\"')
          APP_NAME=$(grep 'name:' pubspec.yaml | awk '{print $2}' | tr -d '\"')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "APP_NAME=$APP_NAME" >> $GITHUB_OUTPUT
          echo "APK_PATH=${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/app-release.apk" >> $GITHUB_OUTPUT
          echo "BUILD_DATE=$(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT

      # 12. ÂàõÂª∫ÂèëÂ∏É
      - name: Create Release
        id: create_release
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: ${{ steps.version.outputs.APP_NAME }} v${{ steps.version.outputs.VERSION }}
          body: |
            ## üöÄ ${{ steps.version.outputs.APP_NAME }} v${{ steps.version.outputs.VERSION }}
            
            **Build Information**
            - Build Date: ${{ steps.version.outputs.BUILD_DATE }}
            
            **Commit Information**
            - Commit Hash: [${{ steps.commit.outputs.commit_hash }}](${{ steps.commit.outputs.commit_url }})
            - Commit Message: ${{ steps.commit.outputs.commit_message }}
            - Commit Author: ${{ steps.commit.outputs.commit_author }}
            - Commit Date: ${{ steps.commit.outputs.commit_date }}
            
            **APK Information**
            - Version: ${{ steps.version.outputs.VERSION }}
            - Signed: ‚úÖ Yes (with ${{ env.KEYSTORE_ALIAS }} key)
      
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          files: |
            ${{ steps.version.outputs.APK_PATH }}
