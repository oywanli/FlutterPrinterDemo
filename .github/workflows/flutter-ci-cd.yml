name: Flutter CI/CD Pipeline

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  pull_request:
    branches: [main]

env:
  FLUTTER_VERSION: "3.19.5"
  PROJECT_DIR: "flutter_printer_qpos"
  ORG_NAME: "com.dspread"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. 验证项目目录
      - name: Verify project directory
        run: |
          if [ ! -d "${{ env.PROJECT_DIR }}" ]; then
            echo "::error::Project directory '${{ env.PROJECT_DIR }}' not found!"
            ls -la
            exit 1
          fi

      # 3. 设置Flutter环境
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      # 4. 验证环境
      - name: Verify Flutter
        run: |
          flutter --version
          flutter doctor

          # 5. 智能修复项目结构（兼容大小写）
      - name: Fix and Prepare Project
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          # 1. 查找入口文件（兼容大小写）
          echo "查找入口文件..."
          ENTRY_POINT=""
          # 检查可能的入口文件路径（不区分大小写）
          for path in "example/lib/main.dart" "Example/lib/main.dart" "lib/main.dart"; do
            if [ -f "$path" ]; then
              ENTRY_POINT="$path"
              break
            fi
          done
          
          # 如果标准路径没找到，使用find命令搜索
          if [ -z "$ENTRY_POINT" ]; then
            ENTRY_POINT=$(find . -iname "main.dart" -o -iname "main_prod.dart" | head -1)
            if [ -z "$ENTRY_POINT" ]; then
              echo "::error::未找到任何Dart入口文件!"
              exit 1
            fi
          fi
          echo "找到入口文件: $ENTRY_POINT"
          echo "ENTRY_POINT=$ENTRY_POINT" >> $GITHUB_ENV

          # 2. 备份关键文件（兼容大小写）
          echo "备份关键文件..."
          mkdir -p ../temp_backup
          
          # 备份lib和pubspec.yaml
          cp -r lib pubspec.yaml ../temp_backup/
          
          # 备份assets目录（兼容大小写）
          for dir in assets Assets; do
            if [ -d "$dir" ]; then
              cp -r "$dir" ../temp_backup/
              break
            fi
          done
          
          # 备份test目录
          [ -d "test" ] && cp -r test ../temp_backup/
          
          # 3. 修复pages目录大小写问题
          echo "修复pages目录大小写问题..."
          if [ -d "example/pages" ] && [ ! -d "example/Pages" ]; then
            mv "example/pages" "example/Pages"
          elif [ -d "lib/pages" ] && [ ! -d "lib/Pages" ]; then
            mv "lib/pages" "lib/Pages"
          fi
          
          # 4. 修复导入语句中的大小写问题
          echo "修复导入语句..."
          for file in $(find . -name "*.dart"); do
            # 修复pages/Pages大小写问题
            sed -i -E "s|import ['\"][pP]ages/PrintItemsPage\.dart['\"]|import 'Pages/PrintItemsPage.dart'|g" "$file"
          done
          
          # 5. 重建项目结构
          echo "重建项目结构..."
          cd ..
          flutter create \
            --platforms android,ios \
            --project-name ${{ env.PROJECT_DIR }} \
            --org ${{ env.ORG_NAME }} \
            --overwrite \
            temp_flutter_project
          
          # 6. 恢复项目
          echo "恢复项目..."
          cp -r temp_flutter_project/. ${{ env.PROJECT_DIR }}/
          rm -rf temp_flutter_project
          
          # 7. 恢复原有代码
          cd ${{ env.PROJECT_DIR }}
          rm -rf lib test
          cp -r ../temp_backup/lib .
          [ -d "../temp_backup/test" ] && cp -r ../temp_backup/test .
          cp ../temp_backup/pubspec.yaml .
          
          # 恢复assets目录（兼容大小写）
          for dir in assets Assets; do
            if [ -d "../temp_backup/$dir" ]; then
              cp -r "../temp_backup/$dir" .
              break
            fi
          done
          
          # 8. 确保入口文件存在
          if [ ! -f "$ENTRY_POINT" ]; then
            echo "::error::入口文件 $ENTRY_POINT 不存在!"
            exit 1
          fi
          
          # 9. 清理备份
          rm -rf ../temp_backup
          echo "项目准备完成!"

      # 6. 获取依赖
      - name: Get dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          flutter pub get

      # 7. 设置Java环境
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 8. 构建APK (使用找到的入口点)
      - name: Build APK
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          echo "使用入口点: $ENTRY_POINT"
          flutter clean
          flutter build apk --release --no-tree-shake-icons -t $ENTRY_POINT

      # 9. 获取版本信息
      - name: Extract version info
        id: version
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}' | tr -d '\"')
          APP_NAME=$(grep 'name:' pubspec.yaml | awk '{print $2}' | tr -d '\"')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "APP_NAME=$APP_NAME" >> $GITHUB_OUTPUT
          echo "APK_PATH=${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/app-release.apk" >> $GITHUB_OUTPUT

      # 10. 检查Release是否存在并创建/更新
      - name: Check and Create Release
        id: create_release
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 获取版本信息
          VERSION=${{ steps.version.outputs.VERSION }}
          APP_NAME=${{ steps.version.outputs.APP_NAME }}
          
          # 检查Release是否存在
          RELEASE_RESPONSE=$(curl -s \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/$GITHUB_REPOSITORY/releases/tags/v$VERSION")
          
          RELEASE_ID=$(echo "$RELEASE_RESPONSE" | jq -r '.id')
          
          if [ "$RELEASE_ID" != "null" ]; then
            echo "Release已存在，执行更新..."
            
            # 获取所有资产ID
            ASSET_IDS=$(echo "$RELEASE_RESPONSE" | jq -r '.assets[] | .id')
            
            # 删除所有现有资产
            for ASSET_ID in $ASSET_IDS; do
              echo "删除资产ID: $ASSET_ID"
              curl -s -X DELETE \
                -H "Authorization: token $GITHUB_TOKEN" \
                -H "Accept: application/vnd.github.v3+json" \
                "https://api.github.com/repos/$GITHUB_REPOSITORY/releases/assets/$ASSET_ID"
            done
            
            # 删除现有Release
            curl -s -X DELETE \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/$GITHUB_REPOSITORY/releases/$RELEASE_ID"
            
            # 删除现有标签
            curl -s -X DELETE \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/$GITHUB_REPOSITORY/git/refs/tags/v$VERSION"
          fi
          
          # 创建新Release
          echo "创建新Release v$VERSION..."
          RESPONSE=$(curl -s -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            -d '{
              "tag_name": "v'"$VERSION"'",
              "name": "'"$APP_NAME"' v'"$VERSION"'",
              "body": "自动构建发布 - 版本 v'"$VERSION"'\n构建时间: '"$(date)"'",
              "draft": false,
              "prerelease": false
            }' \
            "https://api.github.com/repos/$GITHUB_REPOSITORY/releases")
          
          UPLOAD_URL=$(echo "$RESPONSE" | jq -r '.upload_url' | sed 's/{?name,label}//g')
          if [ -z "$UPLOAD_URL" ] || [ "$UPLOAD_URL" = "null" ]; then
            echo "::error::创建Release失败: $RESPONSE"
            exit 1
          fi
          
          echo "upload_url=$UPLOAD_URL" >> $GITHUB_OUTPUT
          echo "Release创建/更新成功"

      # 11. 验证APK文件存在
      - name: Verify APK file
        id: verify_apk
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        run: |
          APK_PATH=${{ steps.version.outputs.APK_PATH }}
          if [ ! -f "$APK_PATH" ]; then
            echo "::error::APK文件不存在: $APK_PATH"
            echo "当前目录内容:"
            ls -la ${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/
            exit 1
          fi
          echo "APK文件大小: $(du -h "$APK_PATH" | cut -f1)"

      # 12. 上传APK到Release
      - name: Upload APK to Release
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          APK_PATH=${{ steps.version.outputs.APK_PATH }}
          APK_NAME="${{ steps.version.outputs.APP_NAME }}-v${{ steps.version.outputs.VERSION }}.apk"
          UPLOAD_URL="${{ steps.create_release.outputs.upload_url }}"
          
          echo "准备上传APK: $APK_NAME"
          echo "文件路径: $APK_PATH"
          echo "上传URL: $UPLOAD_URL"
          
          # 使用curl上传APK
          RESPONSE=$(curl -s \
            -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/vnd.android.package-archive" \
            --data-binary @"$APK_PATH" \
            "$UPLOAD_URL?name=$APK_NAME")
          
          if echo "$RESPONSE" | jq -e '.errors'; then
            echo "::error::APK上传失败: $RESPONSE"
            exit 1
          fi
          
          echo "APK上传成功!"
          echo "响应: $RESPONSE"
