name: Flutter CI/CD Pipeline

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  pull_request:
    branches: [main]

env:
  FLUTTER_VERSION: "3.19.5"
  PROJECT_DIR: "flutter_printer_qpos"
  ORG_NAME: "com.dspread"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1. æ£€å‡ºä»£ç ï¼ˆè·å–å®Œæ•´æäº¤å†å²ï¼‰
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´æäº¤å†å²ï¼Œä»¥ä¾¿è·å–æäº¤ä¿¡æ¯
          

      # 2. è·å–æäº¤ä¿¡æ¯
      - name: Get commit details
        id: commit
        run: |
          echo "commit_hash=$(git log -1 --pretty=%H)" >> $GITHUB_OUTPUT
          echo "commit_message=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT
          echo "commit_author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT
          echo "commit_date=$(git log -1 --pretty=%cd --date=format:'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
          echo "commit_url=$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/commit/$GITHUB_SHA" >> $GITHUB_OUTPUT

      # 3. éªŒè¯é¡¹ç›®ç›®å½•
      - name: Verify project directory
        run: |
          if [ ! -d "${{ env.PROJECT_DIR }}" ]; then
            echo "::error::Project directory '${{ env.PROJECT_DIR }}' not found!"
            ls -la
            exit 1
          fi

      # 4. è®¾ç½®Flutterç¯å¢ƒ
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      # 5. éªŒè¯ç¯å¢ƒ
      - name: Verify Flutter
        run: |
          flutter --version
          flutter doctor

      # 6. æ™ºèƒ½ä¿®å¤é¡¹ç›®ç»“æ„ï¼ˆå…¼å®¹å¤§å°å†™ï¼‰
      - name: Fix and Prepare Project
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          # 1. æŸ¥æ‰¾å…¥å£æ–‡ä»¶ï¼ˆå…¼å®¹å¤§å°å†™ï¼‰
          echo "æŸ¥æ‰¾å…¥å£æ–‡ä»¶..."
          ENTRY_POINT=""
          # æ£€æŸ¥å¯èƒ½çš„å…¥å£æ–‡ä»¶è·¯å¾„ï¼ˆä¸åŒºåˆ†å¤§å°å†™ï¼‰
          for path in "example/lib/main.dart" "Example/lib/main.dart" "lib/main.dart"; do
            if [ -f "$path" ]; then
              ENTRY_POINT="$path"
              break
            fi
          done
          
          # å¦‚æœæ ‡å‡†è·¯å¾„æ²¡æ‰¾åˆ°ï¼Œä½¿ç”¨findå‘½ä»¤æœç´¢
          if [ -z "$ENTRY_POINT" ]; then
            ENTRY_POINT=$(find . -iname "main.dart" -o -iname "main_prod.dart" | head -1)
            if [ -z "$ENTRY_POINT" ]; then
              echo "::error::æœªæ‰¾åˆ°ä»»ä½•Dartå…¥å£æ–‡ä»¶!"
              exit 1
            fi
          fi
          echo "æ‰¾åˆ°å…¥å£æ–‡ä»¶: $ENTRY_POINT"
          echo "ENTRY_POINT=$ENTRY_POINT" >> $GITHUB_ENV

          # 2. å¤‡ä»½å…³é”®æ–‡ä»¶ï¼ˆå…¼å®¹å¤§å°å†™ï¼‰
          echo "å¤‡ä»½å…³é”®æ–‡ä»¶..."
          mkdir -p ../temp_backup
          
          # å¤‡ä»½libå’Œpubspec.yaml
          cp -r lib pubspec.yaml ../temp_backup/
          
          # å¤‡ä»½assetsç›®å½•ï¼ˆå…¼å®¹å¤§å°å†™ï¼‰
          for dir in assets Assets; do
            if [ -d "$dir" ]; then
              cp -r "$dir" ../temp_backup/
              break
            fi
          done
          
          # å¤‡ä»½testç›®å½•
          [ -d "test" ] && cp -r test ../temp_backup/
          
          # 3. ä¿®å¤pagesç›®å½•å¤§å°å†™é—®é¢˜
          echo "ä¿®å¤pagesç›®å½•å¤§å°å†™é—®é¢˜..."
          if [ -d "example/pages" ] && [ ! -d "example/Pages" ]; then
            mv "example/pages" "example/Pages"
          elif [ -d "lib/pages" ] && [ ! -d "lib/Pages" ]; then
            mv "lib/pages" "lib/Pages"
          fi
          
          # 4. ä¿®å¤å¯¼å…¥è¯­å¥ä¸­çš„å¤§å°å†™é—®é¢˜
          echo "ä¿®å¤å¯¼å…¥è¯­å¥..."
          for file in $(find . -name "*.dart"); do
            # ä¿®å¤pages/Pageså¤§å°å†™é—®é¢˜
            sed -i -E "s|import ['\"][pP]ages/PrintItemsPage\.dart['\"]|import 'Pages/PrintItemsPage.dart'|g" "$file"
          done
          
          # 5. é‡å»ºé¡¹ç›®ç»“æ„
          echo "é‡å»ºé¡¹ç›®ç»“æ„..."
          cd ..
          flutter create \
            --platforms android,ios \
            --project-name ${{ env.PROJECT_DIR }} \
            --org ${{ env.ORG_NAME }} \
            --overwrite \
            temp_flutter_project
          
          # 6. æ¢å¤é¡¹ç›®
          echo "æ¢å¤é¡¹ç›®..."
          cp -r temp_flutter_project/. ${{ env.PROJECT_DIR }}/
          rm -rf temp_flutter_project
          
          # 7. æ¢å¤åŸæœ‰ä»£ç 
          cd ${{ env.PROJECT_DIR }}
          rm -rf lib test
          cp -r ../temp_backup/lib .
          [ -d "../temp_backup/test" ] && cp -r ../temp_backup/test .
          cp ../temp_backup/pubspec.yaml .
          
          # æ¢å¤assetsç›®å½•ï¼ˆå…¼å®¹å¤§å°å†™ï¼‰
          for dir in assets Assets; do
            if [ -d "../temp_backup/$dir" ]; then
              cp -r "../temp_backup/$dir" .
              break
            fi
          done
          
          # 8. ç¡®ä¿å…¥å£æ–‡ä»¶å­˜åœ¨
          if [ ! -f "$ENTRY_POINT" ]; then
            echo "::error::å…¥å£æ–‡ä»¶ $ENTRY_POINT ä¸å­˜åœ¨!"
            exit 1
          fi
          
          # 9. æ¸…ç†å¤‡ä»½
          rm -rf ../temp_backup
          echo "é¡¹ç›®å‡†å¤‡å®Œæˆ!"

      # 7. è·å–ä¾èµ–
      - name: Get dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          flutter pub get

      # 8. è®¾ç½®Javaç¯å¢ƒ
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # # 9. æ„å»ºAPK (ä½¿ç”¨æ‰¾åˆ°çš„å…¥å£ç‚¹)
      # - name: Build APK
      #   working-directory: ${{ env.PROJECT_DIR }}
      #   run: |
      #     echo "ä½¿ç”¨å…¥å£ç‚¹: $ENTRY_POINT"
      #     flutter clean
      #     flutter build apk --release --no-tree-shake-icons -t $ENTRY_POINT



    # è§£ç  keystore
      - name: Decode keystore from secret
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > flutter_printer_qpos/example/android/app/app.keystore

      # åˆ›å»º key.properties æ–‡ä»¶
      - name: Create key.properties
        run: |
          cat > flutter_printer_qpos/example/android/key.properties <<EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=app.keystore
          EOF


       # æ„å»º APKï¼ˆå·²ç­¾åï¼‰
      - name: Build signed APK
        run: flutter build apk --release
        working-directory: flutter_printer_qpos/example

      # 10. æå–ç‰ˆæœ¬ä¿¡æ¯å¹¶è®¾ç½®æ„å»ºæ—¥æœŸ
      - name: Extract version info
        id: version
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}' | tr -d '\"')
          APP_NAME=$(grep 'name:' pubspec.yaml | awk '{print $2}' | tr -d '\"')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "APP_NAME=$APP_NAME" >> $GITHUB_OUTPUT
          echo "APK_PATH=${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/app-release.apk" >> $GITHUB_OUTPUT
          echo "BUILD_DATE=$(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT

      # 11. åˆ›å»ºå‘å¸ƒ
      - name: Create Release
        id: create_release
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: ${{ steps.version.outputs.APP_NAME }} v${{ steps.version.outputs.VERSION }}
          body: |
            ## ğŸš€ ${{ steps.version.outputs.APP_NAME }} v${{ steps.version.outputs.VERSION }}
            
            **Commit Messgae**
            - commit hash: [${{ steps.commit.outputs.commit_hash }}](${{ steps.commit.outputs.commit_url }})
            - commit message: ${{ steps.commit.outputs.commit_message }}
            - commit author: ${{ steps.commit.outputs.commit_author }}
            - commit date: ${{ steps.commit.outputs.commit_date }}
            
            **APK Version**
            - Version: ${{ steps.version.outputs.VERSION }}
      
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          files: |
            ${{ steps.version.outputs.APK_PATH }}
